{% extends 'base.html' %}

{% block title %}
Movies
{% endblock title %}

{% block moviesactive %}
active
{% endblock moviesactive %}

{% block body %}
<div class="container">
    <div class="row">
        {% for movie in movies %}
          
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img class="bd-placeholder-img card-img-top" width="100%" height="225"
                    src={{movie.image}} preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                    aria-label="Placeholder: Thumbnail"></img>
                <div class="card-body">
                    <p class="card-text">{{movie.name}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="movie/{{movie.id}}">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                            </a>
                        </div>
                        <small class="text-muted">{{movie.uploaded}}</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
    {% endblock body %}
